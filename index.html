<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To-Do App</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row justify-content-center text-center ">
                <div class="left col-12 col-md-3 p-4">
                    <div class="input-record">
                        <textarea name="" id="textarea" placeholder="Write The Your List"></textarea>
                        <button type="submit" id="save" class="button save">Add</button>
                        <button type="reset" id="clear" class="button edit">Edit</button>
                        <button type="button" id="delete" class="button delete">Arshive</button>
                    </div>
                </div>
                <div class="right col-12 col-md-9 p-4">
                    <div class="out-frame">
                        <div class="clip">
                            
                        </div>
                        <div class="subs">
                            TO-DO LIST
                        </div>
                        <div class="in-frame">
                            <div class="content-box--left" id="left_div">
                                <ul class="left-list">
                                    
                                
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
